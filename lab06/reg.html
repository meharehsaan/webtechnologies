<Html>  
<head>   
<title>  
Registration Page  
</title>  
</head>  
<body>  

<h1> SignUp Form </h1> 
<form align="left">  
	<table>
		<tr>
			<td>
				<label> First, Lastname*: </label>
			</td>
			<td>
				<input type="text" name="firstname" size="15" maxlength="50"/ required>
				<input type="text" name="lastname" size="15" maxlength="50"/ required> <br> <br>
			</td>
		</tr>
		<tr>  
			<td>
				<label> Organization: &nbsp;&nbsp;&nbsp;</label>
			</td>
			<td>
				<input type="text" name="org" size="30" maxlength="10"/> <br> <br>  
			</td>
		</tr>
		<tr>
			<td>
				<label> Email address*: </label>
			</td>
			<td>
				<input type="email" name="mail" size="30"/ required> <br> <br> 
			</td>
		</tr>
		<tr>
			<td>
				<label> Work Phone: &nbsp;&nbsp;&nbsp; </label>
			</td>
			<td>
				<input type="number" name="workph" size="25"/> <br> <br>
			</td>
		</tr>
		<tr>
			<td>
				<label> Home Phone: &nbsp;&nbsp; </label>
			</td>
			<td>
				<input type="number" name="homeph" size="25"/> <br> <br>
			</td>
		</tr>
		<tr>
			<td>
				<label> Cell Phone: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
			</td>
			<td>
				<input type="number" name="cellph" size="25"/> <br> <br>
			</td>
		</tr>
		<tr>	
			<td>
				<label> Fax: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp; </label>
			</td>
			<td>

				<input type="number" name="fax" size="25"/> <br> <br>
			</td>
		</tr>
		<tr>
			<td>
				<label> Address 1*: &nbsp;&nbsp;&nbsp;&nbsp; </label>
			</td>
			<td>
				<input type="text" name="1stadd" size="40"/ required> <br> <br>
			</td>
		</tr>
		<tr>
			<td>
				<label> Address 2: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </label>
			</td>
			<td>
				<input type="text" name="secadd" size="40"/> <br> <br>
			</td>
		</tr>
		<tr>
			<td>
				<label> City*: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;   </label>
			</td>
			<td>
				<input type="text" name="city" size="35"/ required> <br> <br>
			</td>

		</tr>
		<tr>
			<td>
				<label> State/Province: </label>
			</td>
			<td>
				<input type="text" name="province" size="35"/> <br> <br>
			</td>
		</tr>
		<tr>
			<td>
				<label> Zip/Postal: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
			</td>
			<td>
				<input type="number" name="zipcode" size="10"/> <br> <br>
			</td>
		</tr>
		<tr>
			<td>
				<label> Country*: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </label>
			</td>
			<td>
				<input type="text" name="country" size="35"/> <br> <br>
			</td>
		</tr>
		<tr>
			<td>
				<input type="submit" name="register"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
			</td>
			<td>
				<label> * -required fields </label> 
			</td>
		</tr>
	</table>
</form>
</body>  
</html>
