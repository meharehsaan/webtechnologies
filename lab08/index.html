<!DOCTYPE html>
<html>
<head>
    <title>Book Collection Management</title>
</head>
<body>
    <h3>Add Book</h3>
    <form action="create" method="post">
        <label>Title:</label>
        <input type="text" id="title" name="title" required>
        <br>
        <label>Author:</label>
        <input type="text" id="author" name="author" required>
        <br>
        <label>ISBN:</label>
        <input type="text" id="isbn" name="isbn" required>
        <br>
        <input type="submit" value="Add Book">
    </form>

    <h3>Update Book</h3>
    <form action="update" method="get">
        <label>ISBN:</label>
        <input type="text" id="isbn_update" name="isbn" required>
        <br>
        <label for="title_update">New Title:</label>
        <input type="text" id="title_update" name="title" required>
        <br>
        <label for="author_update">New Author:</label>
        <input type="text" id="author_update" name="author" required>
        <br>
        <input type="submit" value="Update Book">
    </form>

    <h3>Delete Book</h3>
    <form action="delete" method="get">
        <label>ISBN:</label>
        <input type="text" id="isbn_delete" name="isbn" required>
        <br>
        <input type="submit" value="Delete Book">
    </form>
</body>
</html>
